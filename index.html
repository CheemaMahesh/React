<html>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">


function sum(){
    let a=3+5
    return a;
   
}
       

const header=<h1><i>This is a JSx expression</i></h1>

function Mahesh(){
    const name="Mahesh";
            const age=21;
            let demo=null;
            let bools=true;
            let bool=undefined;
    return(<>
    <h1>Hello {name}</h1>
    <h1>Your age {age}</h1>
    <h3>h3 value {bools? "ture":"false"}</h3>
    <h1>calling Sum function {sum()}</h1>

    </>)
}




ReactDOM.createRoot(document.getElementById('root')).render(<Mahesh />);

        </script>
    </body>
</html>
